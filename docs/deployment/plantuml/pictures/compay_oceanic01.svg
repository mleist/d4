@startuml
!include include/d4_inc_scope.puml

package co as "Company Oceanic Airlines" {
    $d4scope(co, scp1, "Booking system (Scope 1)", $show_ds1=true, $show_ds2=false, $show_ds3=false, $show_rproxy=false, $show_cache=true, $show_ui=true, $show_ui_user=true, $show_adpt=true)
}

@enduml

@startuml

skinparam LegendFontSize 8










package co as "Company Oceanic Airlines" {
        package co_scp1 as "Booking system (Scope 1)" {

            node co_scp1_ds1 as "(foreign)\ndatasource 1"




                card co_scp1_d4_cache as "d4 cache" {
        rectangle co_scp1_d4_cache_rest as "REST-\ninterface"
        storage co_scp1_d4_cache_store as "volatile\nstorage"
        co_scp1_d4_cache_store <-l-> co_scp1_d4_cache_rest #green
    }

                card co_scp1_d4_ui as "d4 UI" {
        rectangle co_scp1_d4_ui_srv as "UI\nserver"
    }

            actor co_scp1_d4_actor_ui as "User"
            co_scp1_d4_actor_ui -l-> co_scp1_d4_ui_srv : GET

            co_scp1_d4_cache_rest <- co_scp1_d4_actor_ui : GET

                card co_scp1_d4_adpt as "d4 adapter" {
        control co_scp1_d4_adpt_timer as "timer"
        rectangle co_scp1_d4_adpt_conv as "converter"
        co_scp1_d4_adpt_timer -r- co_scp1_d4_adpt_conv
    }


            co_scp1_ds1 .u. co_scp1_d4_adpt_conv


            co_scp1_d4_adpt_conv -r-> co_scp1_d4_cache_rest : POST


            co_scp1_d4_ui_srv -d-> co_scp1_d4_cache_rest : GET

    }
}

@enduml

