@startuml
!include include/d4_inc_scope.puml

package ca as "Company ACME" {
    $d4scope(ca, scp1, "Networking (Scope 1)", $show_ds1=true, $show_ds2=true, $show_ds3=false, $show_rproxy=false, $show_cache=true, $show_ui=true, $show_adpt=true)
}



@enduml

@startuml

skinparam LegendFontSize 8










package ca as "Company ACME" {
        package ca_scp1 as "Networking (Scope 1)" {

            node ca_scp1_ds1 as "(foreign)\ndatasource 1"

            node ca_scp1_ds2 as "(foreign)\ndatasource 2"



                card ca_scp1_d4_cache as "d4 cache" {
        rectangle ca_scp1_d4_cache_rest as "REST-\ninterface"
        storage ca_scp1_d4_cache_store as "volatile\nstorage"
        ca_scp1_d4_cache_store <-l-> ca_scp1_d4_cache_rest #green
    }

                card ca_scp1_d4_ui as "d4 UI" {
        rectangle ca_scp1_d4_ui_srv as "UI\nserver"
    }

            actor ca_scp1_d4_actor_ui as "User"
            ca_scp1_d4_actor_ui -l-> ca_scp1_d4_ui_srv : GET

            ca_scp1_d4_cache_rest <- ca_scp1_d4_actor_ui : GET

                card ca_scp1_d4_adpt as "d4 adapter" {
        control ca_scp1_d4_adpt_timer as "timer"
        rectangle ca_scp1_d4_adpt_conv as "converter"
        ca_scp1_d4_adpt_timer -r- ca_scp1_d4_adpt_conv
    }


            ca_scp1_ds1 .u. ca_scp1_d4_adpt_conv

            ca_scp1_ds2 .u. ca_scp1_d4_adpt_conv

            ca_scp1_d4_adpt_conv -r-> ca_scp1_d4_cache_rest : POST


            ca_scp1_d4_ui_srv -d-> ca_scp1_d4_cache_rest : GET

    }
}



@enduml

