name: PyTest for d4spot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: .
    strategy:
      matrix:
        python-version: [ "3.9" ]
        pytest-version: [ 6 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Remove testing-project dir
        run: |
          rm -rf ./testing-project
      - name: Install dependencies 1, pytest ${{ matrix.pytest-version }}
        run: |
          python -m pip install --upgrade pip setuptools
          pip install pytest==${{ matrix.pytest-version }}
          pip install cookiecutter
      - name: Create testing-project dir with cookiecutter
        run: |
          cookiecutter --no-input -f ./ project_name="Testing Project"
      - name: Install dependencies 2
        working-directory: ./testing-project
        run: |
          pip install -r ./spot/requirements_dev.txt
      - name: Build image
        working-directory: ./testing-project
        run: |
          docker-compose -f test-spot-docker-compose.yml pull
          docker-compose -f test-spot-docker-compose.yml build
      - name: Run tests
        working-directory: ./testing-project
        run: |
          pytest spot/tests
      - name: Stop Docker compose
        working-directory: ./testing-project
        run: |
          docker-compose -f test-spot-docker-compose.yml down
